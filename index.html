<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pauline Wangari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #0c1b33, #1a3a5f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            position: absolute;
            top: 30px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        .title h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite;
        }
        
        .title p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .flower-garden {
            position: relative;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .flower {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .flower:hover {
            transform: scale(1.05);
        }
        
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 150px;
            background: linear-gradient(to bottom, #3a8c3a, #2a6b2a);
            border-radius: 3px;
            z-index: -1;
        }
        
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #3a8c3a;
            border-radius: 50%;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        
        .leaf:nth-child(2) {
            transform: translateX(-50%) rotate(-45deg);
            bottom: 60px;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 10;
            transition: all 2s ease;
            box-shadow: 0 0 10px #ffd700;
        }
        
        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            opacity: 0;
            transition: all 2s ease;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); }
        
        .nectar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            transition: all 2s ease;
            z-index: -1;
        }
        
        .bloomed .petal {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(var(--rotation)) translateY(-30px);
        }
        
        .bloomed .center {
            width: 40px;
            height: 40px;
            box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
            animation: pulse 2s infinite alternate;
        }
        
        .bloomed .nectar {
            width: 200px;
            height: 200px;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            z-index: 10;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        @keyframes shimmer {
            0% { background-position: -500px 0; }
            100% { background-position: 500px 0; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .message {
            position: absolute;
            bottom: 80px;
            text-align: center;
            font-size: 1.8rem;
            opacity: 0;
            transition: opacity 2s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Pauline Wangari</h1>
            <p>A Garden of Love Just For You</p>
        </div>
        
        <div class="flower-garden" id="garden">
            <!-- Flowers will be generated by JavaScript -->
        </div>
        
        <div class="message" id="message">I Love You</div>
        
        <div class="particles" id="particles"></div>
        
        <div class="instructions">Click on each flower to make it bloom</div>
    </div>

    <script>
        // Flower colors
        const flowerColors = [
            '#ff6b6b', '#ffa726', '#66bb6a', '#29b6f6', '#ab47bc', 
            '#ff4081', '#7e57c2', '#26c6da', '#9ccc65', '#ef5350'
        ];
        
        // Create multiple flowers
        const garden = document.getElementById('garden');
        const message = document.getElementById('message');
        const title = document.querySelector('.title');
        const particlesContainer = document.getElementById('particles');
        
        let bloomCount = 0;
        const totalFlowers = 7;
        
        // Create flowers at random positions
        for (let i = 0; i < totalFlowers; i++) {
            createFlower(i);
        }
        
        function createFlower(index) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${15 + (index * 13)}%`;
            flower.style.bottom = `${10 + Math.random() * 20}%`;
            
            // Random flower color
            const color = flowerColors[index % flowerColors.length];
            
            // Create stem
            const stem = document.createElement('div');
            stem.className = 'stem';
            flower.appendChild(stem);
            
            // Create leaves
            const leaf1 = document.createElement('div');
            leaf1.className = 'leaf';
            flower.appendChild(leaf1);
            
            const leaf2 = document.createElement('div');
            leaf2.className = 'leaf';
            flower.appendChild(leaf2);
            
            // Create center
            const center = document.createElement('div');
            center.className = 'center';
            flower.appendChild(center);
            
            // Create nectar glow
            const nectar = document.createElement('div');
            nectar.className = 'nectar';
            flower.appendChild(nectar);
            
            // Create petals
            for (let j = 0; j < 8; j++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.backgroundColor = color;
                petal.style.setProperty('--rotation', `${j * 45}deg`);
                flower.appendChild(petal);
            }
            
            // Add click event
            flower.addEventListener('click', function() {
                if (!flower.classList.contains('bloomed')) {
                    flower.classList.add('bloomed');
                    bloomCount++;
                    
                    // Create nectar particles
                    createNectarParticles(flower, color);
                    
                    // Show message when all flowers bloom
                    if (bloomCount === totalFlowers) {
                        setTimeout(() => {
                            message.style.opacity = '1';
                            title.style.opacity = '1';
                            createFloatingHearts();
                        }, 1000);
                    }
                }
            });
            
            // Add floating animation
            flower.style.animation = `float ${5 + Math.random() * 5}s infinite ease-in-out`;
            flower.style.animationDelay = `${Math.random() * 2}s`;
            
            garden.appendChild(flower);
        }
        
        function createNectarParticles(flower, color) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.backgroundColor = '#ffd700';
                particle.style.borderRadius = '50%';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.opacity = '0';
                particle.style.boxShadow = '0 0 6px #ffd700';
                particlesContainer.appendChild(particle);
                
                // Animate the particle
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 100;
                const duration = 1 + Math.random() * 2;
                
                particle.animate([
                    { 
                        transform: 'translate(-50%, -50%) translate(0, 0)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
                        opacity: 0
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }
        
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${20 + Math.random() * 20}px`;
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '100%';
                heart.style.opacity = '0.8';
                heart.style.zIndex = '5';
                particlesContainer.appendChild(heart);
                
                // Animate the heart
                const duration = 5 + Math.random() * 10;
                
                heart.animate([
                    { 
                        transform: 'translateY(0) rotate(0deg)',
                        opacity: 0.8
                    },
                    { 
                        transform: `translateY(-100vh) rotate(${360 + Math.random() * 360}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Continue creating hearts
            setTimeout(createFloatingHearts, 2000);
        }
        
        // Auto-bloom flowers after a delay if not clicked
        setTimeout(() => {
            const flowers = document.querySelectorAll('.flower:not(.bloomed)');
            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    if (!flower.classList.contains('bloomed')) {
                        flower.click();
                    }
                }, index * 800);
            });
        }, 10000);
    </script>
</body>
</html>
